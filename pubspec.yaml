name: make_it
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  #IMAGE
#  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0

  #NAVIGATION
  auto_route: ^7.8.4

  #LOCALIZATION
  easy_localization: ^3.0.3

  #STATEMENT
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  #NETWORK
  either_dart: ^1.0.0
  cloud_firestore: ^4.15.5
  firebase_core: ^2.25.4

  #NOTIFICATION
  flutter_local_notifications: ^16.3.2
  flutter_timezone: ^1.0.8
  rxdart: ^0.27.7

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/locale/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

